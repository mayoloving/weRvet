{% extends "base.html" %}
{% block title %}Update page{% endblock %}

{% block content %}
<div class="holder_content1">
    <section class="group5">
        <h1>Update your pet by ID</h1>
        <article>
            <form id="inform" action="" method="POST">
                <p style="color:white; font-size:14px;">Name:<input name="petname" type=text></p>
                <p style="color:white; font-size:14px;">ID:<input id="uniqueID" name="id" type=text></p>
                <p style="color:white; font-size:14px;">Gender:<input name="gen" type=text></p>
                <p style="color:white; font-size:14px;">Animal type:<input name="animal" type=text></p>
                <p style="color:white; font-size:14px;">Message:<input name="msg" type=text></p>
                <p><input id="sendBtn" type="submit" value="update pet"></p>
            </form>
        </article>
    </section>
</div>

<!--<div class="data">
    {{data}}
</div>-->
<script>
    var form = document.getElementById("inform");
    var idElement = document.getElementById("uniqueID");
    var id;

    idElement.addEventListener('change', (event) => {
        id = event.target.value;
        form.action = "/update/" + id;
    });
</script>

{% endblock %}
